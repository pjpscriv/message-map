<mat-toolbar>
  <button mat-icon-button color="primary">
    <mat-icon (click)="menu()">menu</mat-icon>
  </button>

  <span class="title">FBMessage Explorer</span>

  <span class="example-spacer"></span>

  <button mat-icon-button color="primary" (click)="toggleDarkMode()">
    <!-- TODO: This could be done with CSS   -->
    <mat-icon *ngIf="!darkMode">light_mode</mat-icon>
    <mat-icon *ngIf="darkMode">dark_mode</mat-icon>
  </button>

  <!-- SM Buttons -->
  <button mat-icon-button color="primary" class="icon-button" (click)="explanation()">
    <mat-icon >help</mat-icon>
  </button>
  <button mat-icon-button color="primary" class="icon-button" (click)="explore()">
    <mat-icon>upload</mat-icon>
  </button>
  <button mat-icon-button color="primary" class="icon-button" (click)="filters()">
    <mat-icon>filter_list</mat-icon>
  </button>

  <!-- MD+ Buttons -->
  <button mat-raised-button color="primary" class="wide-button" (click)="explanation()">
    <mat-icon>help</mat-icon>
    What is this?
  </button>
  <button mat-raised-button color="primary" class="wide-button" (click)="explore()">
    <mat-icon>upload</mat-icon>
    Explore my data
  </button>
  <button mat-button color="primary" class="wide-button" (click)="filters()">
    <mat-icon>filter_list</mat-icon>
    Filters
  </button>

</mat-toolbar>
